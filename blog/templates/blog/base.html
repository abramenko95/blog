{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'ball/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'ball/css/bootstrap-responsive.css' %}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{% static 'ball/js/bootstrap.js' %}"></script>
    </head>
    <body>
    <div class="container container-fluid">

        <div class="navbar" style="padding-top:20px;">
            <div class="navbar-inner">
                    <div class="container">

                      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </a>

                      <!-- Be sure to leave the brand out there if you want it shown -->
                      <a class="brand" href="/">Мини-блог</a>
                      <ul class="nav">
                          <li><a href="/">На главную</a></li>
                          <li><a href="{% url 'user_list' %}">Список пользователей</a></li>
                      </ul>
                        <ul class="nav pull-right">
                          <li class="divider-vertical"></li>
                          {% if user.is_authenticated %}
                          <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                              {{ user.username }}
                              <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                              <li><a href="{% url 'post_new' %}">Новая публикация</a></li>
                              <li><a href="{% url 'edit_profile' %}">Редактировать профиль</a></li>
                              <li><a href="{% url 'logout' %}">Выход</a></li>
                            </ul>
                          </li>
                          {% else %}
                              <li><a href="{% url 'login' %}">Вход</a></li>
                              <li class="divider-vertical"></li>
                              <li><a href="{% url 'register' %}">Регистрация</a></li>
                          {% endif %}
                          </ul>


                      <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse">
                        <!-- .nav, .navbar-search, .navbar-form, etc -->
                    </div>

                </div>
            </div>
        </div>


                    {% block content %}
                    {% endblock %}


    </div>
    </body>
</html>
