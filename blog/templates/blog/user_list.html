{% extends 'blog/base.html' %}
{% block content %}
    <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <ul class="nav nav-pills nav-stacked">
                {% for user in users %}
                    <li><a href="{% url 'user_detail' user_id=user.id %}"><span style="color: #000; font-size: 16pt;">{{ user.username }}</span></a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="span3"></div>
    </div>
{% endblock content %}
