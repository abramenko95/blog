{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
        {{ form }}

        <input type="submit" value="Зарегистрироваться" />
    </form>
{% endblock %}
